<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <!--Sessão de Cadastro-->
        <h2>Cadastro de Clientes</h2>
        <input type="text" id="clientName" placeholder="Nome Cliente">
        <div class="buttons">
          <button onclick="addClient()">Adicionar</button>
          <button onclick="clearInput()">Limpar</button>
        </div>

        <!--Sessão de remover da array-->
        <div id="removeSection">
            <h2>Remover Cliente</h2>
            <input type="text" id="removeClientName" placeholder="Nome do Cliente a Remover">
            <div class="buttons">
              <button onclick="removeClient()">Remover</button>
              <button onclick="clearRemoveInput()">Limpar</button>
            </div>
        </div>

    </div>

    <script src="cadastro.js"></script>

</body>
</html>
